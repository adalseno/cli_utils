site_name: CLI Utils Documentation
site_description: A modern CLI application for managing scripts and utilities
site_author: Andrea
site_url: https://adalseno.github.io/cli_utils

repo_url: https://github.com/adalseno/cli_utils
repo_name: cli_utils

theme:
  name: material
  palette:
    - scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Configuration: user-guide/configuration.md
      - Adding Commands: user-guide/adding-commands.md
      - Command Groups: user-guide/command-groups.md
  - Examples:
      - Text Utils: examples/text-utils.md
      - Devtools: examples/devtools.md
      - Clipboard: examples/clipboard.md
      - API Commands: examples/api-commands.md
  - Reference:
      - Quick Reference: reference/quick-reference.md
      - Makefile Guide: reference/makefile.md
      - Shell Aliases: reference/shell-aliases.md
      - Scripts: reference/scripts.md
      - Technical Notes: reference/technical-notes.md
  - API Reference:
      - Core: api/core.md
      - Configuration: api/config.md
      - Commands: api/commands.md

docs_dir: src/docs
site_dir: src/site

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/adalseno
